<div class="card card-register mx-auto mt-5">
  <div class="card-header text-center">Sign Up to WebSimAdmin</div>
  <div class="card-body">
    <form name="signUpForm" novalidate>
      <div class="form-group">
        <label>Full name</label>
        <input class="form-control" type="text" placeholder="Enter full name">
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input class="form-control" type="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <div class="form-row">
          <div class="col-md-6">
            <label>Password</label>
            <input class="form-control" type="password" placeholder="Password">
          </div>
          <div class="col-md-6">
            <label for="exampleConfirmPassword">Confirm password</label>
            <input class="form-control" type="password" placeholder="Confirm password">
          </div>
        </div>
      </div>
      <a class="btn btn-primary btn-block" href="#!sign_in">Sign up for WebSimAdmin</a>
    </form>
    <p class="form-control-note mb-0 text-center">
      By clicking "Sign up for WebSimAdmin", you agree to our
      <a class="" href="#" target="_blank">terms of service</a> and
      <a class="" href="#" target="_blank">privacy policy</a>.
    </p>
    <div class="text-center">
      <a class="d-block small mt-3" href="#!sign_in">Sign In Page</a>
      <a class="d-block small" href="#!forgot_password">Forgot Password?</a>
    </div>
  </div>
</div>
