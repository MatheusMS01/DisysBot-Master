<div class="content-wrapper">
  <div class="container-fluid">
    <form class="form-inline">
      <div class="form-group">
        <input type="text" ng-model="search" class="form-control" placeholder="Search">
      </div>
    </form>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th ng-click="sort('group')">
            Group
            <i class="fa fa-fw fa-sort" ng-show="sortKey=='group'" ng-class="{'fa fa-fw fa-sort-up':reverse,'fa fa-fw fa-sort-down':!reverse}"></i>
          </th>
          <th ng-click="sort('seed_amount')">
            Seed Amount
            <i class="fa fa-fw fa-sort" ng-show="sortKey=='seed_amount'" ng-class="{'fa fa-fw fa-sort-up':reverse,'fa fa-fw fa-sort-down':!reverse}"></i>
          </th>
          <th ng-click="sort('start_time')">
            Start Time
            <i class="fa fa-fw fa-sort" ng-show="sortKey=='start_time'" ng-class="{'fa fa-fw fa-sort-up':reverse,'fa fa-fw fa-sort-down':!reverse}"></i>
          </th>
          <th ng-click="sort('end_time')">
            End Time
            <i class="fa fa-fw fa-sort" ng-show="sortKey=='end_time'" ng-class="{'fa fa-fw fa-sort-up':reverse,'fa fa-fw fa-sort-down':!reverse}"></i>
          </th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr dir-paginate="task in tasks | orderBy: sortKey:reverse | filter: search | itemsPerPage: 10 track by task._id">
          <td>{{task.name}}</td>
          <td>{{task.seedAmount}}</td>
          <td>{{task.startTime}}</td>
          <td>{{task.endTime}}</td>
        </tr>
      </tbody>
    </table>
    <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true" class="page-link"></dir-pagination-controls>
  </div>
</div>
