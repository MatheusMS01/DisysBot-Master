<div class="content-wrapper">
  <div class="container-fluid">
    <div class="alert alert-primary text-center" role="alert" ng-cloak ng-if="!activeTasks.length">
      You currently have no active groups. You can create one <a href="#!add" class="alert-link">here</a>!
    </div>

    <div ng-if="activeTasks.length">
      <form class="form-inline">
        <div class="form-group mb-3">
          <input type="text" ng-model="search" class="form-control" placeholder="Search">
        </div>
      </form>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th ng-click="sort('group')">
              Group
              <i class="fa fa-fw fa-sort" ng-show="sortKey=='group'" ng-class="{'fa fa-fw fa-sort-up':reverse,'fa fa-fw fa-sort-down':!reverse}"></i>
            </th>
            <th ng-click="sort('seed_amount')">
              Seed Amount
              <i class="fa fa-fw fa-sort" ng-show="sortKey=='seed_amount'" ng-class="{'fa fa-fw fa-sort-up':reverse,'fa fa-fw fa-sort-down':!reverse}"></i>
            </th>
            <th ng-click="sort('start_time')">
              Start Time
              <i class="fa fa-fw fa-sort" ng-show="sortKey=='start_time'" ng-class="{'fa fa-fw fa-sort-up':reverse,'fa fa-fw fa-sort-down':!reverse}"></i>
            </th>
            <th ng-click="sort('end_time')">
              End Time
              <i class="fa fa-fw fa-sort" ng-show="sortKey=='end_time'" ng-class="{'fa fa-fw fa-sort-up':reverse,'fa fa-fw fa-sort-down':!reverse}"></i>
            </th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr dir-pagination="activeTask in activeTasks | orderBy: sortKey:reverse | filter: search | itemsPerPage: 10 track by activeTask._id">
            <td>{{activeTask.name}}</td>
            <td>{{activeTask.seedAmount}}</td>
            <td>{{activeTask.startTime}}</td>
            <td>{{activeTask.endTime}}</td>
            <td>sda</td>
          </tr>
        </tbody>
      </table>
      <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true" class="page-link"></dir-pagination-controls>
    </div>
  </div>
</div>
